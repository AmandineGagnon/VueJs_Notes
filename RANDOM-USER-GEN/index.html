<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>
<body>

    <!-- Everything that is dynamic needs to be inside the div #app. -->
    <div id="app">

        <!-- :class will change the color of the border and button according to the gender of the random person.
        it is bind with the "gender" that we can find in our data. the color 'blue' for male and pink for
        women is defined in the css style sheet -->

         <img :class="gender" v-bind:src="picture" :alt="`${firstName} ${lastName}`"/>
         <h1>Hello {{firstName}} {{lastName}}</h1>
         <h3>Email: {{email}}</h3>

         <!-- v-on will call the method getUser() in our app when the button is clicked.  -->
         <button v-on:click="getUser()" class="":class="gender">Get Random User</button>


    </div>


    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>
</body>
</html>
